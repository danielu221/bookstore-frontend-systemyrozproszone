<div class="container after-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">

    <ng-container matColumnDef="borrowDate">
      <th mat-header-cell *matHeaderCellDef> Id rezerwacji </th>
      <td mat-cell *matCellDef="let rent"> {{rent.borrowDate}} </td>
    </ng-container>

    <ng-container matColumnDef="borrowReturnDate">
      <th mat-header-cell *matHeaderCellDef> Tytu≈Ç </th>
      <td mat-cell *matCellDef="let rent"> {{rent.borrowReturnDate}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let rent"> {{rent.fee}} </td>
    </ng-container>

    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef> Id uzytkownika </th>
      <td mat-cell *matCellDef="let rent"> {{rent.fee}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
