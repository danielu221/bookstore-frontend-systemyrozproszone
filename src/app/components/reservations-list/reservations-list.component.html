<div class="container after-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Szukaj">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">

        <ng-container matColumnDef="reservationId">
            <th mat-header-cell *matHeaderCellDef> Id rezerwacji </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.reservation.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Tytuł </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.book.title}} </td>
        </ng-container>
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> Id uzytkownika </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="userFirstname">
            <th mat-header-cell *matHeaderCellDef> Imię </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.user.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="userLastname">
            <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.user.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let reservation"> {{reservation.user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="realiseButton">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let reservation">
                <button type="button" class="btn btn-success " (click)="onRealiseClick(reservation)">Zrealizuj</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
